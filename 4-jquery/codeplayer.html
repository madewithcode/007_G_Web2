<html>
    <head>
        <title>CodePlayer</title>
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" 
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" 
                crossorigin="anonymous"></script>
        
        <style type="text/css">
            body {
                font-family: sans-serif;
                padding: 0;
                margin: 0;
            }
            
            #header {
                width: 100%;
                background-color: #EEEEEE;
                padding: 5px;
                height: 30px;
                
                
            }
            
            #logo {
                float: left;
                font-weight: bold;
                font-size: 120%;
                padding: 3px 5px;
            }
            
            #buttonContainer {
                width: 233px;
                margin: 0 auto; 
                
            }
            
            .toggleButton {
                float: left;
                border: 1px solid grey;
                padding: 6px;
                border-right: none;
                font-size: 90%;
            }
            
            #html {
                border-top-left-radius: 4px;
                border-bottom-left-radius: 4px;
            }
            
            #output {
                border-top-right-radius: 4px;
                border-bottom-right-radius: 4px;
                border-right: 1px solid grey;
            }
            
            .active {
                background-color: #E8F2FF;
            }
            
            .highlightedButton {
                background-color: grey;
            }
            
            textarea {
                resize: none;
                border-top: none;
                border-color: grey;
            }
            
            .panel {
                float: left;
                width: 50%;
            }
            
            iframe {
                border: none;
            }
            
            .hidden {
                display: none;
            }
        
        </style>
        
    </head>
    <body>

        <!-- Header -->
        <div id="header">
            <div id="logo">CodePlayer</div>
        
            <!-- Buttons -->
            <div id="buttonContainer">
                <div class="toggleButton active" id="html">HTML</div>
                <div class="toggleButton" id="css">CSS</div>
                <div class="toggleButton" id="javascript">JavaScript</div>
                <div class="toggleButton active" id="output">Output</div>
            </div>
            
         </div>

        <!-- Main Container -->
        <div id="bodyContainer">

            <!-- HTML Text Area Panel -->
            <textarea id="htmlPanel" class="panel hidden">Hello World</textarea>

            <!-- CSS Text Area Panel -->
            <textarea id="cssPanel" class="panel hidden">p { color: red; }</textarea>

            <!-- JavaScript Text Area Panel -->
            <textarea id="javascriptPanel" class="panel hidden">alert('hello!');</textarea>

            <!-- Output iFrame -->
            <iframe id="outputPanel" class="panel"></iframe>
            
        </div>

        <!-- JavaScript -->
        <script type="text/javascript">
            
            $('.toggleButton').hover(function() {
                $(this).addClass('highlightedButton');
            }, function() {
                $(this).removeClass('highlightedButton');
            });

            
            $('.toggleButton').click(function() {
                $(this).toggleClass('active');
                $(this).removeClass('highlightedButton');
            });

                        
            $('.panel').height( $(window).height() - $('#header').height() - 15 );

            
            $('.panel').width( ($(window).width() / 2) - 10 );

            
            $('iframe').contents().find('html').html($('#htmlPanel').val());


            $('textarea').on('change keyup paste', function() {
                $('iframe').contents().find('html').html($('#htmlPanel').val());
            })

            
            function log (logMessage) {
                var  lm = 'INFO-VA: ';
                lm = lm + logMessage;
                console.log(lm);   
            }
        
        </script>
    
    
    </body>
</html>
